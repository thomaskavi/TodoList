<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Gerenciador de Tarefas</h1>

    <!-- Formulário para adicionar uma nova tarefa -->
    <form id="todoForm">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" required><br><br>

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" required></textarea><br><br>

      <label for="priority">Prioridade:</label>
      <select id="priority" name="priority">
        <option value="ALTA">Alta</option>
        <option value="MEDIA" selected>Média</option>
        <option value="BAIXA">Baixa</option>
      </select><br><br>

      <button type="submit">Adicionar Tarefa</button>
    </form>

    <h2>Lista de Tarefas</h2>

    <!-- Tabela para exibir as tarefas -->
    <table id="todoTable">
      <thead>
        <tr>
          <th>Título</th>
          <th>Descrição</th>
          <th>Prioridade</th>
          <th>Status</th>
          <th>Data de Criação</th>
          <th>Data de Conclusão</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- As tarefas serão inseridas aqui dinamicamente -->
      </tbody>
    </table>

    <!-- Formulário para edição de uma tarefa -->
    <form id="editForm" style="display: none;">
      <input type="hidden" id="editId" />
      <label for="editTitulo">Título:</label>
      <input type="text" id="editTitulo" name="titulo" required><br><br>

      <label for="editDescricao">Descrição:</label>
      <textarea id="editDescricao" name="descricao" required></textarea><br><br>

      <label for="editPriority">Prioridade:</label>
      <select id="editPriority" name="priority">
        <option value="ALTA">Alta</option>
        <option value="MEDIA">Média</option>
        <option value="BAIXA">Baixa</option>
      </select><br><br>

      <button type="submit">Salvar Alterações</button>
      <button type="button" id="cancelEdit">Cancelar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
